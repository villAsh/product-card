<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Product Card Component</title>
</head>
<body class="bg-[#f2ebe3]">
  <div class="flex items-center justify-center">
        <div class="grid sm:grid-cols-2 sm:place-content-center h-screen 
                    bg-[#f2ebe3] sm:w-3/4 rounded-2xl">
            <div class="rounded-tl-2xl rounded-bl-2xl bg-white">
                <picture class="">
                    <img src="../images/image-product-desktop.jpg" alt="img" 
                    class="rounded-2xl sm:h-96 sm:w-96 object-contain">
                </picture>
            
            </div>
            <div class="pt-5 px-8 pl-7 text-left sm:text-justify bg-white">
                <header class="text-sm tracking-widest text-[#6c7289]">PERFUME</header>
                <p class="font-Fraunces text-3xl pt-5"> 
                    Gabrielle Essence Eau De Parfum
                </p>
                <p class="pt-5  text-[#6c7289] font-Montserrat text-sm">  
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <p class="text-[#3c8067] text-3xl pt-3 font-bold font-Fraunces">
                    $149.99 
                    <span class="text-[#6c7289] text-sm font-normal line-through">
                         $169.99
                     </span>
                 </p>
                <button class="h-10 w-52 my-4 font-semibold rounded-lg mx-auto
                             bg-[#3c8067] text-white font-Montserrat
                                hover:bg-[#214538]   
                             " type="submit">
                    <span class="flex flex-row justify-center">
                        <svg class="mt-1" width="15" height="17"  xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
                        <p class="pl-3">Add To Cart</p>
                    </span>
                  </button>
            </div>
        </div>
    </div>
</body>
</html>
